<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inputs</title>
</head>
<body>
<main>

  <h2>Several of the following input types has special display on mobile devices</h2>
  <p>
    Data list:
    <input list="options"/>
    <datalist id="options">
      <option value="A"></option>
      <option value="B"></option>
      <option value="C"></option>
      <option value="D"></option>
    </datalist>
  </p>
  <p>Color: <input type="color"></p>
  <p>Date: <input type="date"/></p>
  <p>Datetime: <input type="datetime-local"/></p>
  <p>Email: <input type="email"/></p>
  <p>Url: <input type="url"/></p>
  <p>Tel: <input type="tel"/></p>
  <p>Number: <input type="number"/></p>
  <p>Range: <input type="range" min="0" max="10" step="2"/></p>
  <p>Week: <input type="week"/></p>
  <p>Time: <input type="time"/></p>
  <p>Search: <input type="search"/></p>
  <p>Input with pattern rules: <input type="text" maxlength="8" pattern="/^[A-z]+$/"></p>

</main>
</body>
</html>
