<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>
<mian>
  <canvas id="canvas" width="600" height="400"></canvas>
  <canvas id="canvas2" width="600" height="400" style="position: absolute; left: 50px"></canvas>
  <canvas id="canvas3" width="600" height="400" style="position: absolute; left: 300px"></canvas>
</mian>
<script>
  (function () {
    drawTriangle();
    drawShape();
    drawRectangle();
  })();

  function drawTriangle() {
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    if (canvas && canvas.getContext) {
      context.beginPath(); // Start listening for what's coming next
      context.moveTo(75, 50); // Move to start point
      context.lineTo(75, 100); // Note a dot
      context.lineTo(25, 100); // Note another dot
      context.closePath(); // Connect dots in sequence
      context.fillStyle = "#cccccc";
      context.fill(); // Fill the shape with above color
      context.strokeStyle = '#0099ff';
      context.stroke(); // Draw the edges with above color
    }
  }

  function drawShape() {
    const canvas = document.querySelector('#canvas2');
    var context;

    if (canvas && canvas.getContext) {

      context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(100, 100);
      context.lineTo(100, 300);
      context.lineTo(150, 300);
      context.lineTo(150, 155);
      context.lineTo(205, 155);
      context.lineTo(205, 100);
      context.closePath();

      context.fillStyle = '#0099ff';
      context.fill();

      context.lineWidth = 6;
      context.lineJoin = 'round';
      context.strokeStyle = '#cccccc';
      context.stroke();
    }
  }

  function drawRectangle() {
    const canvas = document.querySelector('#canvas3');
    var context;

    if (canvas && canvas.getContext) {

      context = canvas.getContext('2d');

      // red box
      context.fillStyle = 'rgb(500,0,0)';
      context.fillRect(
          50,     // x coord
          50,     // y coord
          100,    // width
          100);   // height

      // blue box (with half transparency)
      context.fillStyle = 'rgba(0, 0, 500, 0.5)';
      context.fillRect(
          80,     // x coord
          80,     // y coord
          100,    // width
          100);   // height

      // clear box
      context.clearRect(
          115,    // x coord
          115,    // y coord
          20,     // width
          20);    // height

      // green outline
      context.strokeStyle = 'rgb(51,153,0)';
      context.lineWidth = 6;
      context.strokeRect(115, 115, 20, 20);
    }
  }

</script>
</body>
</html>
